<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-items">
        <div class="transparent-container">
            <img src="images/odin-lined.png" alt="The Odin Project lined logo" class="odin-logo">
        </div>
        
        <div class="footer">Photo by <a href="https://unsplash.com/@startdig?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="photo-link">Dean Zhang</a> 
            on <a href="https://unsplash.com/photos/airplane-wing-seen-through-a-window-above-clouds-yWOQxEQSWmU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" class="photo-link">Unsplash</a>
        </div>
    </div>
    <div class="right-items">
        <div class="header-container">
            <div class="header-text">
                <p>
                    This is not a real online service! You know you need
                    something <br>like this in your life to help you realize
                    your deepest dreams.<br>
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>

        <form action="/.." method="post">
            <div class="form-heading">
                <h1>Let's do this!</h1>
            </div>

            <div class="inputs">
                <div class="left-inputs">
                    <div class="input">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8">
                    </div>
                </div>
                
                <div class="right-inputs">
                    <div class="input">
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    
                    <div class="input">
                        <label for="phone_number">Phone number</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    
                    <div class="input">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8">
                    </div>
                </div>
            </div>
        </form>

        <div class="below-form">
            <button type="submit" class="submit-button">Create Account</button>
            <p class="below-form-text">Already have an account? <a href="/.." class="log-in">Log in</a></p>
        </div>
    </div>
</body>
</html>
